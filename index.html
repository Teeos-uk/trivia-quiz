<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/index.js"></script>
    </head>

    <body>

        <div id="header-container">
            <div id="header">
                <div id="title">
                    <p>QUIZ GAME</p>
                </div>
            </div>
        </div>

        <div id="body-container">
            <div id="counters">
                <div id="correct-answers">
                    <p>Correct answers: 0</p>
                </div>
                <div id="total-questions">
                    <p>Total questions: <span id="total-questions-text"></span></p>
                </div>
            </div>
    
            <div id="question-number">
                <p>Question #<span id="number-text"></span></p>
            </div>

            <div id="category">
                <p>Category: <span id=category-text></span></p>
            </div>

            <div id="question">
                <p id="question-text"></p>
            </div>
            
            <div id="skip">
                <button id="skip-button">SKIP</button>
            </div>

            <div id="selected-letters" class="letter-container"></div>

            <div id="available-letters" class="letter-container"></div>

        </div>

    </body>
</html>
